---
- import_tasks: common.yml
  tags: virtualization

- import_tasks: fedora.yml
  tags: virtualization
  when: ansible_os_family == 'RedHat' and ansible_distribution == 'Fedora'

- import_tasks: el.yml
  tags: virtualization
  when: ansible_os_family == 'RedHat' and ansible_distribution != 'Fedora'

- import_tasks: deb.yml
  tags: virtualization
  when: ansible_os_family == 'Debian'
