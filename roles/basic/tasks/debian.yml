---
- name: Upgrade all Packages
  become: yes
  become_user: root
  apt:
    upgrade: dist
  when: ansible_os_family == 'Debian'

- name: Install Basic Packages
  become: yes
  become_user: root
  apt:
    state: latest
    name:
      - apg
      - asciidoctor
      - autojump
      - backblaze-b2
      - build-essential
      - curl
      - direnv
      - git
      - htop
      - httpie
      - iotop
      - jq
      - make
      - mc
      - pandoc
      - python-is-python3
      - python3
      - rdiff-backup
      - silversearcher-ag
      - texlive-latex-recommended
      - tree
      - unzip
      - vim
      - zsh
  when: ansible_os_family == 'Debian'
