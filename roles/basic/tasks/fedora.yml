---
- name: Install Basic Packages
  become: true
  become_user: root
  dnf:
    state: present
    name:
      - apg
      - autojump
      - autojump-zsh
      - curl
      - direnv
      - git
      - htop
      - httpie
      - jq
      - make
      - mc
      - rdiff-backup
      - the_silver_searcher
      - tree
      - unzip
      - vim
      - xz
      - zsh
  when: ansible_os_family == 'RedHat'
