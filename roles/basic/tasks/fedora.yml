---

  - name: Upgrade all Packages
    become: yes
    become_user: root
    dnf:
      state: latest
      name: "*"

  - name: Install Basic Packages
    become: yes
    become_user: root
    dnf:
      state: latest
      name: "{{ item }}"
    with_items:
      - vim
      - zsh
      - htop
      - mc
      - rdiff-backup
      - curl
      - tree
      - autojump
      - autojump-zsh
      - unzip
      - rubygem-asciidoctor
      - rubygem-asciidoctor-pdf
      - httpie
      - the_silver_searcher
      - apg
      - jq
      - pandoc-static
      - pandoc-pdf
      - texlive-nag
      - texlive-blindtext
      - texlive-refcheck
      - iotop
      - direnv
    when: ansible_os_family == 'RedHat'

