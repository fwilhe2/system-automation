- location: "https://repo.almalinux.org/almalinux/9.4/cloud/aarch64/images/AlmaLinux-9-GenericCloud-9.4-20240507.aarch64.qcow2"
  arch: "aarch64"
  digest: "sha256:75b2e68f6aaa41c039274595ff15968201b7201a7f2f03b109af691f2d3687a1"
