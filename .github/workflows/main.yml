name: CI

on: [push, workflow_dispatch]

jobs:
  run-in-container-deb:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v1
    - run: docker build -t system-automation-test-ubuntu test/ubuntu/
    - run: docker run --tty --volume $PWD:/mnt system-automation-test-ubuntu

  run-in-container-yum:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v1
    - run: docker build -t system-automation-test-fedora test/fedora/
    - run: docker run --tty --volume $PWD:/mnt system-automation-test-fedora
